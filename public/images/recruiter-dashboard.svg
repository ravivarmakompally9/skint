<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="#F8FAFC"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="500" height="60" fill="#EA580C"/>
  <text x="20" y="35" fill="white" font-size="18" font-weight="bold">Recruiter Dashboard</text>
  <circle cx="450" cy="30" r="15" fill="#10B981"/>
  <text x="445" y="35" fill="white" font-size="12" font-weight="bold">AI</text>
  
  <!-- Navigation -->
  <rect x="20" y="80" width="460" height="40" fill="white" rx="8"/>
  <rect x="30" y="90" width="80" height="20" fill="#EA580C" rx="4"/>
  <text x="70" y="102" fill="white" font-size="12" font-weight="bold" text-anchor="middle">Search</text>
  <text x="120" y="102" fill="#6B7280" font-size="12">Match</text>
  <text x="200" y="102" fill="#6B7280" font-size="12">Schedule</text>
  <text x="280" y="102" fill="#6B7280" font-size="12">Brand</text>
  
  <!-- Advanced Candidate Search -->
  <rect x="20" y="140" width="220" height="120" fill="white" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="30" y="150" width="40" height="40" fill="#EA580C" rx="6"/>
  <text x="50" y="175" fill="white" font-size="16" font-weight="bold" text-anchor="middle">🔍</text>
  <text x="80" y="170" fill="#1F2937" font-size="14" font-weight="bold">Advanced Search</text>
  <text x="80" y="185" fill="#6B7280" font-size="12">Powerful filtering</text>
  <rect x="30" y="200" width="180" height="50" fill="#F3F4F6" rx="4"/>
  <text x="40" y="215" fill="#1F2937" font-size="11" font-weight="bold">Skills: React, Node.js</text>
  <text x="40" y="230" fill="#1F2937" font-size="11" font-weight="bold">Experience: 2+ years</text>
  <text x="40" y="245" fill="#1F2937" font-size="11" font-weight="bold">Location: Remote</text>
  
  <!-- AI Candidate Matching -->
  <rect x="260" y="140" width="220" height="120" fill="white" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="270" y="150" width="40" height="40" fill="#8B5CF6" rx="6"/>
  <text x="290" y="175" fill="white" font-size="16" font-weight="bold" text-anchor="middle">🤖</text>
  <text x="320" y="170" fill="#1F2937" font-size="14" font-weight="bold">AI Matching</text>
  <text x="320" y="185" fill="#6B7280" font-size="12">Intelligent matching</text>
  <rect x="270" y="200" width="200" height="50" fill="#F3F4F6" rx="4"/>
  <text x="280" y="215" fill="#1F2937" font-size="11" font-weight="bold">Match Score: 95%</text>
  <text x="280" y="230" fill="#1F2937" font-size="11" font-weight="bold">Best Fit: Sarah Chen</text>
  <text x="280" y="245" fill="#1F2937" font-size="11" font-weight="bold">Skills Match: 98%</text>
  
  <!-- Interview Scheduling -->
  <rect x="20" y="280" width="220" height="100" fill="white" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="30" y="290" width="40" height="40" fill="#3B82F6" rx="6"/>
  <text x="50" y="315" fill="white" font-size="16" font-weight="bold" text-anchor="middle">📅</text>
  <text x="80" y="310" fill="#1F2937" font-size="14" font-weight="bold">Smart Scheduling</text>
  <text x="80" y="325" fill="#6B7280" font-size="12">Streamlined interviews</text>
  <rect x="30" y="340" width="80" height="20" fill="#10B981" rx="4"/>
  <text x="70" y="352" fill="white" font-size="10" font-weight="bold" text-anchor="middle">3 Scheduled</text>
  <rect x="120" y="340" width="60" height="20" fill="#F59E0B" rx="4"/>
  <text x="150" y="352" fill="white" font-size="10" font-weight="bold" text-anchor="middle">2 Pending</text>
  
  <!-- Company Branding -->
  <rect x="260" y="280" width="220" height="100" fill="white" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="270" y="290" width="40" height="40" fill="#F59E0B" rx="6"/>
  <text x="290" y="315" fill="white" font-size="16" font-weight="bold" text-anchor="middle">⭐</text>
  <text x="320" y="310" fill="#1F2937" font-size="14" font-weight="bold">Brand Showcase</text>
  <text x="320" y="325" fill="#6B7280" font-size="12">Showcase culture</text>
  <rect x="270" y="340" width="80" height="20" fill="#8B5CF6" rx="4"/>
  <text x="310" y="352" fill="white" font-size="10" font-weight="bold" text-anchor="middle">Post Job</text>
</svg>

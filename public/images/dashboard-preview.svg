<svg width="1000" height="600" viewBox="0 0 1000 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="600" fill="url(#gradient1)" opacity="0.03"/>
  
  <!-- Student Dashboard -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="250" rx="15" fill="white" stroke="url(#gradient1)" stroke-width="2" opacity="0.9"/>
    <rect x="10" y="10" width="180" height="25" rx="5" fill="url(#gradient1)" opacity="0.1"/>
    <text x="20" y="28" font-family="Arial" font-size="12" fill="url(#gradient1)">Student Dashboard</text>
    
    <!-- Profile section -->
    <rect x="15" y="45" width="170" height="40" rx="5" fill="url(#gradient1)" opacity="0.1"/>
    <circle cx="25" cy="65" r="8" fill="url(#gradient1)"/>
    <rect x="40" y="55" width="80" height="8" rx="2" fill="url(#gradient1)" opacity="0.4"/>
    <rect x="40" y="70" width="60" height="6" rx="2" fill="url(#gradient1)" opacity="0.2"/>
    
    <!-- Stats -->
    <rect x="15" y="95" width="50" height="30" rx="3" fill="url(#gradient1)" opacity="0.2"/>
    <rect x="75" y="95" width="50" height="30" rx="3" fill="url(#gradient2)" opacity="0.2"/>
    <rect x="135" y="95" width="50" height="30" rx="3" fill="url(#gradient3)" opacity="0.2"/>
    
    <!-- Applications list -->
    <rect x="15" y="135" width="170" height="100" rx="5" fill="url(#gradient1)" opacity="0.05"/>
    <rect x="20" y="145" width="160" height="15" rx="2" fill="url(#gradient1)" opacity="0.2"/>
    <rect x="20" y="165" width="160" height="15" rx="2" fill="url(#gradient2)" opacity="0.2"/>
    <rect x="20" y="185" width="160" height="15" rx="2" fill="url(#gradient3)" opacity="0.2"/>
    <rect x="20" y="205" width="160" height="15" rx="2" fill="url(#gradient4)" opacity="0.2"/>
  </g>
  
  <!-- Faculty Dashboard -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="200" height="250" rx="15" fill="white" stroke="url(#gradient2)" stroke-width="2" opacity="0.9"/>
    <rect x="10" y="10" width="180" height="25" rx="5" fill="url(#gradient2)" opacity="0.1"/>
    <text x="20" y="28" font-family="Arial" font-size="12" fill="url(#gradient2)">Faculty Dashboard</text>
    
    <!-- Student list -->
    <rect x="15" y="45" width="170" height="40" rx="5" fill="url(#gradient2)" opacity="0.1"/>
    <circle cx="25" cy="65" r="6" fill="url(#gradient2)"/>
    <circle cx="40" cy="65" r="6" fill="url(#gradient1)"/>
    <circle cx="55" cy="65" r="6" fill="url(#gradient3)"/>
    <circle cx="70" cy="65" r="6" fill="url(#gradient4)"/>
    
    <!-- Analytics -->
    <rect x="15" y="95" width="170" height="60" rx="5" fill="url(#gradient2)" opacity="0.1"/>
    <rect x="20" y="100" width="20" height="40" rx="2" fill="url(#gradient1)"/>
    <rect x="45" y="110" width="20" height="30" rx="2" fill="url(#gradient2)"/>
    <rect x="70" y="105" width="20" height="35" rx="2" fill="url(#gradient3)"/>
    <rect x="95" y="115" width="20" height="25" rx="2" fill="url(#gradient4)"/>
    <rect x="120" y="100" width="20" height="40" rx="2" fill="url(#gradient1)"/>
    <rect x="145" y="108" width="20" height="32" rx="2" fill="url(#gradient2)"/>
    
    <!-- Approval queue -->
    <rect x="15" y="165" width="170" height="70" rx="5" fill="url(#gradient2)" opacity="0.05"/>
    <rect x="20" y="175" width="160" height="12" rx="2" fill="url(#gradient2)" opacity="0.2"/>
    <rect x="20" y="195" width="160" height="12" rx="2" fill="url(#gradient1)" opacity="0.2"/>
    <rect x="20" y="215" width="160" height="12" rx="2" fill="url(#gradient3)" opacity="0.2"/>
  </g>
  
  <!-- Placement Dashboard -->
  <g transform="translate(550, 50)">
    <rect x="0" y="0" width="200" height="250" rx="15" fill="white" stroke="url(#gradient3)" stroke-width="2" opacity="0.9"/>
    <rect x="10" y="10" width="180" height="25" rx="5" fill="url(#gradient3)" opacity="0.1"/>
    <text x="20" y="28" font-family="Arial" font-size="12" fill="url(#gradient3)">Placement Dashboard</text>
    
    <!-- Global stats -->
    <rect x="15" y="45" width="170" height="50" rx="5" fill="url(#gradient3)" opacity="0.1"/>
    <circle cx="30" cy="70" r="15" fill="url(#gradient3)" opacity="0.3"/>
    <text x="50" y="75" font-family="Arial" font-size="10" fill="url(#gradient3)">Total Students: 1,250</text>
    <text x="50" y="90" font-family="Arial" font-size="10" fill="url(#gradient3)">Placements: 1,180</text>
    
    <!-- Recruiter management -->
    <rect x="15" y="105" width="170" height="60" rx="5" fill="url(#gradient3)" opacity="0.1"/>
    <rect x="20" y="115" width="160" height="15" rx="2" fill="url(#gradient1)" opacity="0.2"/>
    <rect x="20" y="135" width="160" height="15" rx="2" fill="url(#gradient2)" opacity="0.2"/>
    <rect x="20" y="155" width="160" height="15" rx="2" fill="url(#gradient4)" opacity="0.2"/>
    
    <!-- Reports -->
    <rect x="15" y="175" width="170" height="60" rx="5" fill="url(#gradient3)" opacity="0.05"/>
    <rect x="20" y="185" width="50" height="40" rx="3" fill="url(#gradient1)" opacity="0.2"/>
    <rect x="80" y="185" width="50" height="40" rx="3" fill="url(#gradient2)" opacity="0.2"/>
    <rect x="140" y="185" width="50" height="40" rx="3" fill="url(#gradient4)" opacity="0.2"/>
  </g>
  
  <!-- Recruiter Dashboard -->
  <g transform="translate(800, 50)">
    <rect x="0" y="0" width="200" height="250" rx="15" fill="white" stroke="url(#gradient4)" stroke-width="2" opacity="0.9"/>
    <rect x="10" y="10" width="180" height="25" rx="5" fill="url(#gradient4)" opacity="0.1"/>
    <text x="20" y="28" font-family="Arial" font-size="12" fill="url(#gradient4)">Recruiter Dashboard</text>
    
    <!-- Job posting -->
    <rect x="15" y="45" width="170" height="40" rx="5" fill="url(#gradient4)" opacity="0.1"/>
    <rect x="20" y="55" width="160" height="8" rx="2" fill="url(#gradient4)" opacity="0.3"/>
    <rect x="20" y="70" width="100" height="8" rx="2" fill="url(#gradient4)" opacity="0.2"/>
    
    <!-- Candidate search -->
    <rect x="15" y="95" width="170" height="60" rx="5" fill="url(#gradient4)" opacity="0.1"/>
    <rect x="20" y="105" width="160" height="12" rx="2" fill="url(#gradient1)" opacity="0.2"/>
    <rect x="20" y="125" width="160" height="12" rx="2" fill="url(#gradient2)" opacity="0.2"/>
    <rect x="20" y="145" width="160" height="12" rx="2" fill="url(#gradient3)" opacity="0.2"/>
    
    <!-- Interview schedule -->
    <rect x="15" y="165" width="170" height="70" rx="5" fill="url(#gradient4)" opacity="0.05"/>
    <rect x="20" y="175" width="50" height="40" rx="3" fill="url(#gradient1)" opacity="0.2"/>
    <rect x="80" y="175" width="50" height="40" rx="3" fill="url(#gradient2)" opacity="0.2"/>
    <rect x="140" y="175" width="50" height="40" rx="3" fill="url(#gradient3)" opacity="0.2"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M250 125 Q275 100 300 125" stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M500 125 Q525 100 550 125" stroke="url(#gradient2)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M750 125 Q775 100 800 125" stroke="url(#gradient3)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Central hub -->
  <g transform="translate(450, 300)">
    <circle cx="50" cy="50" r="40" fill="url(#gradient1)" opacity="0.8"/>
    <path d="M30 50 Q50 30 70 50 Q50 70 30 50" fill="white" opacity="0.9"/>
    <circle cx="45" cy="45" r="4" fill="url(#gradient2)"/>
    <circle cx="55" cy="45" r="4" fill="url(#gradient2)"/>
    <path d="M40 60 Q50 55 60 60" stroke="url(#gradient2)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Success indicators -->
  <g transform="translate(150, 350)">
    <circle cx="15" cy="15" r="12" fill="url(#gradient2)" opacity="0.8"/>
    <path d="M10 15 L13 18 L20 11" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(400, 350)">
    <circle cx="15" cy="15" r="12" fill="url(#gradient2)" opacity="0.8"/>
    <path d="M10 15 L13 18 L20 11" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(650, 350)">
    <circle cx="15" cy="15" r="12" fill="url(#gradient2)" opacity="0.8"/>
    <path d="M10 15 L13 18 L20 11" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(900, 350)">
    <circle cx="15" cy="15" r="12" fill="url(#gradient2)" opacity="0.8"/>
    <path d="M10 15 L13 18 L20 11" stroke="white" stroke-width="2" fill="none"/>
  </g>
</svg>
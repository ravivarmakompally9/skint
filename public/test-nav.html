<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test - Skint</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Navigation Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <h2 class="text-xl font-semibold mb-4">Test Navigation Links:</h2>
            
            <div class="space-y-4">
                <a href="/" class="block w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors text-center">
                    Go to Landing Page (href="/")
                </a>
                
                <button onclick="window.location.href='/'" class="block w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                    Go to Landing Page (JavaScript)
                </button>
                
                <button onclick="window.location.replace('/')" class="block w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">
                    Go to Landing Page (replace)
                </button>
                
                <a href="/student-dashboard.html" class="block w-full bg-orange-600 text-white py-2 px-4 rounded-lg hover:bg-orange-700 transition-colors text-center">
                    Go to Student Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
